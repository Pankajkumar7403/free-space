# =============================================================================
# docker-compose.yml — FlowSocial Dev Environment
# =============================================================================
# Versions used:
#   PostgreSQL  : 17.2      (latest stable; 18.x too new for dev stack)
#   Redis       : 7.4.2     (last BSD-licensed version; 8.x switched to AGPL3)
#   Zookeeper   : 7.8.0     (Confluent Platform, Kafka 3.8 underneath)
#   Kafka       : 7.8.0     (Confluent Platform, Kafka 3.8 underneath)
#   Kafka UI    : v0.7.2    (last stable release of provectuslabs/kafka-ui)
#                           NOTE: project is now maintained at kafbat/kafka-ui
#                           Consider migrating to ghcr.io/kafbat/kafka-ui:v1.x
#                           when you're ready to upgrade.
# =============================================================================

name: flowsocial-dev

services:

  # ---------------------------------------------------------------------------
  # PostgreSQL
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:17.2
    container_name: fs_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fs_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fs_password}
      POSTGRES_DB: ${POSTGRES_DB:-fs_db}
      # Improve performance for dev (not safe for production)
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro  # optional: place .sql seed files here
    networks:
      - fs_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fs_user} -d ${POSTGRES_DB:-fs_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  # ---------------------------------------------------------------------------
  # Redis
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7.4.2
    container_name: fs_redis
    restart: unless-stopped
    # AOF persistence: every second fsync — good balance of safety and speed
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-fs_redis_secret}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - fs_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-fs_redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 300M
          cpus: "0.5"

  # ---------------------------------------------------------------------------
  # Zookeeper
  # ---------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.8.0
    container_name: fs_zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
      # ZOOKEEPER_4LW_COMMANDS_WHITELIST: srvr
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - fs_network
    healthcheck:
      test: ["CMD-SHELL", "echo srvr | nc -w 2 localhost 2181 | grep Mode"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

  # ---------------------------------------------------------------------------
  # Kafka
  # ---------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.8.0
    container_name: fs_kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "${KAFKA_EXTERNAL_PORT:-9092}:9092"   # host machine access
      - "29092:29092"                          # internal container-to-container
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: fs_zookeeper:2181

      # --- Listener config (fixes the bug in your original file) ---
      # PLAINTEXT        → used by other containers within fs_network
      # PLAINTEXT_HOST   → used by your host machine (localhost:9092)
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://fs_kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # --- Topic & replication settings (single broker dev config) ---
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3                      # sensible default per topic

      # --- Performance tuning for dev ---
      KAFKA_LOG_RETENTION_HOURS: 24                # keep logs for 1 day in dev
      KAFKA_LOG_SEGMENT_BYTES: 104857600           # 100MB segments
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"      # convenient for dev, disable in prod

      # --- JVM heap (tune based on your machine) ---
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms256M"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - fs_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-broker-api-versions --bootstrap-server localhost:9092 > /dev/null 2>&1"
        ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: "1.0"

  # ---------------------------------------------------------------------------
  # Kafka UI  (dev tool — do not expose publicly in production)
  # ---------------------------------------------------------------------------
  kafka_ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: fs_kafka_ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "${KAFKA_UI_PORT:-8080}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: fs-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: fs_kafka:29092   # uses internal listener
      KAFKA_CLUSTERS_0_ZOOKEEPER: fs_zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"                       # manage clusters from UI
      # Uncomment below to add basic auth to Kafka UI
      # AUTH_TYPE: "LOGIN_FORM"
      # SPRING_SECURITY_USER_NAME: admin
      # SPRING_SECURITY_USER_PASSWORD: admin
    networks:
      - fs_network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"

# =============================================================================
# Volumes  — all named so Docker manages lifecycle
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local

# =============================================================================
# Network
# =============================================================================
networks:
  fs_network:
    driver: bridge
    name: fs_network